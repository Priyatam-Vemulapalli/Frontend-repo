<!DOCTYPE html><!-- tellin you're browser that this is a HTML document -->
<html lang="en"> <!-- head is a root of the html document -->
<head> <!--This is container for meta data This will not be displayed-->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport tells that this website should be page responsive-->
    <title>Priyatam</title> <!-- This is title of the page-->
</head>
<body> <!-- This is the part of code that will be displayed in the page -->
    <p>This is a paragraph</p>
    <a href="https://www.google.com">google</a> <!--This is an anchor tag which will attach urls-->
    <br> <!-- this is a break tag which will be like \n in java to skip to next line-->
    <img src="https://m.media-amazon.com/images/I/61m5H1fYccL._AC_UF1000,1000_QL80_.jpg" height="100"> 
    <br><!--Image tag-->
    <b>bold text</b>
    <br>
    <i>italic</i>
    <br>
    <u>underline</u>
    <p><u>sample paragraph</u>
        <i>italic</i> this is a smaple
        <p><!-- thus we can format text using various tags under same para tag-->

    <big>big tag shows big text</big>
    <hr> <!-- Horizontal ruler. This will divide different sections.-->
    <small>this tag will show small text</small>
    <p>H<sub>2</sub>o</p>> <!--Sub tag will subscript a text... useful for writing chemical equations-->
    <p>a<sup>2</sup>+ b</p> <!--sup is a superscript which is useful for mathematical equations-->
    <br>
    <pre>
    This is 
      a sample 
        text
    </pre> <!-- This will count the spaces and next lines instead of autoformatting the spaces like in the case of para tag texts-->
     <div>
        <p>hello world</p>
        <p>goodbye</p>
     </div> <!--inline elements will only take the space it requires.-->
</body>
</html>

<!-- Notes: HTML is not case sensitive 
 -->
